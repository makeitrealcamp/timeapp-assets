<!DOCTYPE html>
<html>
<head>
  <title>TimeApp</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">TimeApp</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="dashboard.html">Dashboard</a></li>
          <li class="active"><a href="projects.html">Projects</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html" >Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="projects main">
    <div class="container">
      <div class="row text-right">
        <a class="btn btn-primary" data-toggle="modal" href="#project-content-modal">New Project</a>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <table class="table projects-list">
            <thead>
              <tr>
                <th>Name</th>
                <th>Time</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Make it Real</td>
                <td>3500 seconds</td>
                <td class="text-right">
                  <a href="#"><span class="glyphicon glyphicon-edit"></span> Editar</a>
                  <a href="#"><span class="glyphicon glyphicon-remove"></span> Eliminar</a>
                </td>
              </tr>
              <tr>
                <td>Elibom</td>
                <td>865 seconds</td>
                <td class="text-right">
                  <a href="#"><span class="glyphicon glyphicon-edit"></span> Editar</a>
                  <a href="#"><span class="glyphicon glyphicon-remove"></span> Eliminar</a>
                </td>
              </tr>
              <tr>
                <td>Infinanza</td>
                <td>349 seconds</td>
                <td class="text-right">
                  <a href="#"><span class="glyphicon glyphicon-edit"></span> Editar</a>
                  <a href="#"><span class="glyphicon glyphicon-remove"></span> Eliminar</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div id="project-content-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">New Project</h4>
        </div>

        <form>
          <div class="modal-body">
            <div class="form-group">
              <label for="project_name">Name</label>
              <input class="form-control" id="project_name" name="project[name]" type="text">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input class="btn btn-primary" name="commit" type="submit" value="Create Project">
          </div>
        </form>    
      </div><!-- .modal-content -->
    </div><!-- .modal-dialog -->
  </div>

</body>
</html>
