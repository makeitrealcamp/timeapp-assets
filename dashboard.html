<!DOCTYPE html>
<html>
<head>
  <title>TimeApp</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">TimeApp</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="dashboard.html">Dashboard</a></li>
          <li><a href="projects.html">Projects</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html" >Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="dashboard main">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 activity-form">
          <form class="row">
            <div class="form-group col-sm-3">
              <select class="form-control">
                <option>Make it Real</option>
                <option>Elibom</option>
                <option>Infinanza</option>
              </select>
            </div>
            <div class="form-group col-sm-8">
              <input class="form-control" placeholder="¿En qué estás trabajando?" type="text" />
            </div>
            <div class="col-sm-1">
              <input class="btn btn-success" type="submit" value="Start" />
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <table class="table activities-list">
          <thead>
            <tr>
              <th>Project</th>
              <th>Description</th>
              <th class="text-center">Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Make it Real</td>
              <td>Implementando TimeApp</td>
              <td class="text-center">1200 segundos</td>
            </tr>
            <tr>
              <td>Make it Real</td>
              <td>Diseñando TimeApp</td>
              <td class="text-center">3600 segundos</td>
            </tr>
            <tr>
              <td>Elibom</td>
              <td>Reunión</td>
              <td class="text-center">300 segundos</td>
            </tr>
            <tr>
              <td>Make it Real</td>
              <td>Administrativo</td>
              <td class="text-center">1500 segundos</td>
            </tr>
            <tr>
              <td>Make it Real</td>
              <td>Reunión</td>
              <td class="text-center">800 segundos</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
